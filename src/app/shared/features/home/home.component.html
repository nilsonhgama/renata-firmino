<app-header></app-header>
<app-menu></app-menu>

<section class="relative w-full h-full overflow-hidden">
  <!--<div class="text-center mt-5 text-orange-500 font-bold">
    <p class="font-light text-xl">SCRUBS MAIS QUERIDINHOS</p>
  </div>-->

  <!-- Container -->
  <div
    class="flex transition-transform duration-500 w-full"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <!-- Cada slide é 1 imagem -->
    <div
      *ngFor="let slide of slides"
      class="flex flex-shrink-0 w-full h-auto justify-center p-5"
    >
      <div class="w-96 h-full rounded-2xl overflow-hidden">
        <img [src]="slide.src" class="w-full h-full object-cover" />
      </div>
    </div>
  </div>

  <!-- Botão esquerdo -->
  <button
    (click)="prev()"
    class="absolute top-64 left-1 z-20 -translate-y-1/3 bg-orange-400 hover:bg-orange-700 text-white px-2 w-10 h-10 rounded-full"
  >
    ‹
  </button>

  <!-- Botão direito -->
  <button
    (click)="next()"
    class="absolute top-64 right-1 z-20 -translate-y-1/3 bg-orange-400 hover:bg-orange-700 text-white px-2 w-10 h-10 rounded-full"
  >
    ›
  </button>

  <app-exclusive-service></app-exclusive-service>
  <div id="quem-somos">
    <app-profile></app-profile>
  </div>

  <app-testimonials></app-testimonials>
  <app-footer></app-footer>
</section>
